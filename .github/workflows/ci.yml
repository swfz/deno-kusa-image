name: ci

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.0.0
      - uses: denoland/setup-deno@v1.1.2
        with:
          deno-version: v1.x
      - name: Run fmt
        run: deno fmt --check
      - name: Run lint
        run: deno lint
