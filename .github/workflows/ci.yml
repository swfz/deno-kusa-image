name: ci

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.7
      - uses: denoland/setup-deno@1.3.0
        with:
          deno-version: v1.x
      - name: Run fmt
        run: deno fmt --check
      - name: Run lint
        run: deno lint
